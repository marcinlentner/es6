<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA Script</title>
    <style>
      #box {
        display: flex;
        justify-content: space-around;
      }
      #box > div {
        height: 5em;
        width: 5em;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Let</h1>
    <div id="box"></div>

    <script>
      var div;
      var box = document.getElementById("box");

      for (let i = 0; i < 5; i++) {
        // change let to var to see the difference
        div = document.createElement("div");
        div.onclick = function () {
          alert("div " + i + " clicked"); // let makes sure that the i is the same as the one in the for loop
          // var i would be the last value of i
        };
        box.appendChild(div);
      }
    </script>
  </body>
</html>
